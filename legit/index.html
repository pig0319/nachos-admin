<script>
    $(function() {
        $( "#datepicker" ).datepicker();
    });


    $(document).ready(function() {
    $("#datepicker").datepicker();
    $("button").click(function() {
      
        var date = $("#datepicker").val();
      
        confirm("Would you like to go to " + date);
        
    });
});

    </script>
    <div class="demo">
    <p>Date: <input type="text" id="datepicker"></p>
    <button>Submit</button>
    </div><!-- End demo -->
